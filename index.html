<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>×¦'××˜ ×¢× AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 600px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border: 1px solid #ccc;
      position: relative;
    }

    #loader {
      height: 3px;
      background: linear-gradient(90deg, #25d366, #128c7e);
      animation: loadingBar 1.5s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .hidden { display: none; }

    @keyframes loadingBar {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f6f7f9;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .user {
      background-color: #dcf8c6;
      border: 1px solid #b8e8b0;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai {
      background-color: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      font-family: 'Courier New', monospace;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      flex-wrap: wrap;
      gap: 5px;
    }

    .input-area textarea {
      flex: 1 1 auto;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area select,
    .input-area button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .input-area button {
      background-color: #25d366;
      color: white;
      border: none;
    }

    .input-area button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .typing {
      display: flex;
      gap: 4px;
      padding: 8px;
    }
    .typing .dot {
      width: 8px;
      height: 8px;
      background: #aaa;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .typing .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* ××¦×‘ ×œ×™×œ×” */
    body.dark {
      background-color: #18191a;
    }

    body.dark .container {
      background-color: #242526;
      border-color: #3a3b3c;
    }

    body.dark .input-area {
      background-color: #3a3b3c;
      border-top: 1px solid #555;
    }

    body.dark .input-area textarea,
    body.dark .input-area select {
      background-color: #2c2c2e;
      color: #fff;
      border: 1px solid #555;
    }

    body.dark .input-area button {
      background-color: #3e8e41;
    }

    body.dark .message.user {
      background-color: #056162;
      border-color: #064c4c;
      color: white;
    }

    body.dark .message.ai {
      background-color: #2f2f31;
      border-color: #555;
      color: #e0e0e0;
    }

    body.dark #chat {
      background-color: #1e1e1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loader" class="hidden"></div>
    <div id="chat"></div>
    <div class="input-area">
      <textarea id="userInput" rows="2" placeholder="×”×§×œ×“ ×”×•×“×¢×”..." oninput="toggleSendButton(); showUserTyping();"></textarea>
      <select id="modelSelect">
        <option value="main-ai">××•×“×œ ×¨××©×™</option>
        <option value="gemini25">××•×“×œ ×ª××•× ×•×ª</option>
      </select>
      <button id="sendBtn" onclick="sendMessage()" disabled>ğŸ“¨</button>
      <button onclick="toggleDarkMode()">ğŸŒ™</button>
      <button onclick="clearChat()">ğŸ—‘ï¸</button>
      <button onclick="downloadChat()">â¬‡ï¸</button>
    </div>
  </div>

  <audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37e2f07d7e.mp3?filename=message-pop-alert-1-189853.mp3"></audio>
  <audio id="receiveSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0e2ce4a24d.mp3?filename=notification-132111.mp3"></audio>

  <script>
    let conversationHistory = [];
    let aiTypingEl = null;
    let userTypingShown = false;

    function toggleSendButton() {
      const input = document.getElementById('userInput');
      const button = document.getElementById('sendBtn');
      button.disabled = input.value.trim() === '';
    }

    function showUserTyping() {
      const input = document.getElementById('userInput').value.trim();
      if (!userTypingShown && input.length > 0) {
        showTypingIndicator('user');
        userTypingShown = true;
      }
      if (userTypingShown && input.length === 0) {
        removeTypingIndicator();
        userTypingShown = false;
      }
    }

    function appendMessage(text, role) {
      removeTypingIndicator();
      userTypingShown = false;
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      messageDiv.innerHTML = text;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      document.getElementById(role === 'user' ? 'sendSound' : 'receiveSound').play();
    }

    function showTypingIndicator(role) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      messageDiv.appendChild(typing);
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      aiTypingEl = messageDiv;
    }

    function removeTypingIndicator() {
      if (aiTypingEl) {
        aiTypingEl.remove();
        aiTypingEl = null;
      }
    }

    function showLoader() {
      document.getElementById('loader').classList.remove('hidden');
    }

    function hideLoader() {
      document.getElementById('loader').classList.add('hidden');
    }

    function typeMessage(text, role, modelName) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      chat.appendChild(messageDiv);

      let i = 0;
      const fullText = text + <br><div style='font-size: 12px; color: gray; margin-top: 6px;'>×”×ª×’×•×‘×” × ×•×¦×¨×” ×¢×œ ×™×“×™: <strong>${modelName}</strong></div>;
      const speed = 5;

      const interval = setInterval(() => {
        messageDiv.innerHTML = fullText.slice(0, i++);
        chat.scrollTop = chat.scrollHeight;
        if (i > fullText.length) {
          clearInterval(interval);
          document.getElementById('receiveSound').play();
        }
      }, speed);
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const model = document.getElementById('modelSelect').value;
      const endpoint = model === 'gemini25'
        ? 'https://php-render-test.onrender.com/gemini25.php'
        : 'https://php-render-test.onrender.com/main-ai.php';
      const modelName = model === 'gemini25' ? '××•×“×œ ×ª××•× ×•×ª (Gemini)' : '××•×“×œ ×¨××©×™ (AI)';
      const userText = input.value.trim();
      if (userText === '') return;

      appendMessage(userText, 'user');
      conversationHistory.push({ role: 'user', content: userText });
      input.value = '';
      input.focus();

      showTypingIndicator('ai');
      showLoader();

      const formattedHistory = conversationHistory.map(e =>
        ${e.role === 'user' ? '××©×ª××©' : 'AI'}: ${e.content}
      ).join('\n');

      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: formattedHistory })
      })
      .then(response => response.json())
      .then(data => {
        removeTypingIndicator();
        hideLoader();
        if (data && data.text) {
          const imageMatch = data.text.match(/<img[^>]*src=["']([^"']+)["'][^>]*>/);
          if (imageMatch) {
            const imageUrl = imageMatch[1];
            const textOnly = data.text.replace(/<img[^>]*>/, '').trim();
            if (textOnly) typeMessage(textOnly, 'ai', modelName);
            typeMessage(<img src="${imageUrl}" alt="×ª××•× ×”" style="max-width:100%; border-radius:10px;">, 'ai', modelName);
          } else {
            typeMessage(data.text, 'ai', modelName);
          }
          conversationHistory.push({ role: 'ai', content: data.text });
        }
      })
      .catch(error => {
        removeTypingIndicator();
        hideLoader();
        console.error("×©×’×™××” ×‘×‘×§×©×ª fetch:", error);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function clearChat() {
      document.getElementById('chat').innerHTML = '';
      conversationHistory = [];
    }

    function downloadChat() {
      const chatText = conversationHistory.map(entry =>
        ${entry.role === 'user' ? '××©×ª××©' : 'AI'}: ${entry.content}
      ).join('\n\n');
      const blob = new Blob([chatText], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'chat_history.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
