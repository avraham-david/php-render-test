<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>צ'אט AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    #chatContainer {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #1e1e1e;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background-color: #2196f3;
    }

    .assistant {
      align-self: flex-start;
      background-color: #333;
    }

    #inputContainer {
      display: flex;
      padding: 10px;
      gap: 10px;
      background-color: #1e1e1e;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    #sendButton, #askAgainButton {
      padding: 10px 15px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #sendButton:hover, #askAgainButton:hover {
      background-color: #45a049;
    }

    select {
      padding: 5px;
      background-color: #2a2a2a;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="messages"></div>

    <div id="inputContainer">
      <textarea id="userInput" placeholder="הקלד כאן..."></textarea>
      <button id="sendButton">שלח</button>
      <button id="askAgainButton">שאל שוב</button>
      <select id="modelSelect">
        <option value="gemini25">Gemini 2.5</option>
        <option value="chatgpt">ChatGPT</option>
      </select>
    </div>
  </div>

  <script>
    const conversationHistory = [];

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('userInput');

      document.getElementById('sendButton').addEventListener('click', () => {
        sendMessage();
      });

      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
          event.preventDefault();
          sendMessage();
        }
      });

      document.getElementById('askAgainButton').addEventListener('click', () => {
        const lastUserMessage = [...conversationHistory].reverse().find(msg => msg.role === 'user');
        if (lastUserMessage) {
          sendMessage(lastUserMessage.content);
        }
      });

      loadConversationFromURL();
    });

    function sendMessage(userText) {
      const input = document.getElementById('userInput');
      const model = document.getElementById('modelSelect').value;
      const endpoint = model === 'gemini25'
        ? 'https://php-render-test.onrender.com/gemini25.php'
        : 'https://php-render-test.onrender.com/main-ai.php';

      const textToSend = userText || input.value.trim();
      if (textToSend === '') return;

      if (!userText) input.value = '';

      appendMessage('user', textToSend);
      conversationHistory.push({ role: 'user', content: textToSend });

      const formData = new FormData();
      formData.append('prompt', textToSend);

      fetch(endpoint, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        appendMessage('assistant', data);
        conversationHistory.push({ role: 'assistant', content: data });
      })
      .catch(error => {
        appendMessage('assistant', 'שגיאה: ' + error.message);
      });
    }

    function appendMessage(role, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.textContent = text;
      document.getElementById('messages').appendChild(messageDiv);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function loadConversationFromURL() {
      const params = new URLSearchParams(window.location.search);
      const conversation = params.get('conversation');
      if (conversation) {
        document.getElementById('userInput').value = conversation;
        sendMessage(conversation);
      }
    }
  </script>
</body>
</html>
