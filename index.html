<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>צ'אט עם AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .container.dark-mode {
      background-color: #1f1f1f;
      border-color: #444;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f6f7f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat.dark-mode {
      background-color: #2a2a2a;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    .user {
      background-color: #d4f8c6;
      border: 1px solid #b8e8b0;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai {
      background-color: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .ai.dark-mode {
      background-color: #444;
      border-color: #666;
    }

    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 4px;
      text-align: left;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      position: relative;
      transition: background-color 0.3s;
    }

    .input-area.dark-mode {
      background-color: #333;
    }

    .input-area textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      background-color: #fff;
      color: black;
    }

    .input-area.dark-mode textarea {
      background-color: #444;
      color: white;
      border-color: #666;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #128c7e;
    }

    /* Loading spinner */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    .typing {
      font-style: italic;
      color: gray;
    }

    /* Dark mode toggle */
    .dark-mode-btn {
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-left: auto;
      margin-top: 10px;
    }

    .dark-mode-btn:hover {
      background-color: #444;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="chat"></div>
    <div class="input-area">
      <textarea id="userInput" rows="2" placeholder="הקלד הודעה..."></textarea>
      <button onclick="sendMessage()">שלח</button>
      <div id="loading" class="loading"></div>
    </div>
    <button class="dark-mode-btn" onclick="toggleDarkMode()">מצב כהה</button>
    <button onclick="downloadConversation()">הורד שיחה</button>
  </div>

  <script>
    let conversationHistory = [];

    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(text, sender) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerHTML = text + `<div class="timestamp">${formatTime()}</div>`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      setTimeout(() => msg.style.opacity = 1, 10);
    }

    function showTypingIndicator() {
      const chat = document.getElementById('chat');
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'message ai typing';
      typingIndicator.innerHTML = 'מקליד...';
      chat.appendChild(typingIndicator);
      chat.scrollTop = chat.scrollHeight;
      return typingIndicator;
    }

    function removeTypingIndicator() {
      const typingIndicator = document.querySelector('.typing');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (userText === '') return;

      appendMessage(userText, 'user');
      conversationHistory.push({ role: 'user', content: userText });
      input.value = '';
      input.focus();

      // Show loading spinner
      const loading = document.getElementById('loading');
      loading.style.display = 'block';

      // Show typing indicator
      const typingIndicator = showTypingIndicator();

      const formattedHistory = conversationHistory.map(e =>
        `${e.role === 'user' ? 'משתמש' : 'AI'}: ${e.content}`
      ).join('\n');

      fetch('https://php-render-test.onrender.com/main-ai.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: formattedHistory })
      })
      .then(response => response.json())
      .then(data => {
        // Hide loading spinner
        loading.style.display = 'none';
        removeTypingIndicator();

        if (data && data.text) {
          appendMessage(data.text, 'ai');
          conversationHistory.push({ role: 'ai', content: data.text });
        } else {
          console.error("לא התקבלה תשובה תקינה מהשרת.");
        }
      })
      .catch(error => {
        loading.style.display = 'none';
        removeTypingIndicator();
        console.error("שגיאה בבקשת fetch:", error);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.container').classList.toggle('dark-mode');
      document.querySelector('.input-area').classList.toggle('dark-mode');
    }

    function downloadConversation() {
      const conversationText = conversationHistory.map(e =>
        `${e.role === 'user' ? 'משתמש' : 'AI'}: ${e.content}`
      ).join('\n\n');

      const blob = new Blob([conversationText], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'conversation.txt';
      link.click();
    }

    document.getElementById('userInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
