<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>צ'אט עם AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 600px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border: 1px solid #ccc;
      position: relative;
    }

    #loader {
      height: 3px;
      background: linear-gradient(90deg, #25d366, #128c7e);
      animation: loadingBar 1.5s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .hidden { display: none; }

    @keyframes loadingBar {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f6f7f9;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .user {
      background-color: #dcf8c6;
      border: 1px solid #b8e8b0;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai {
      background-color: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      font-family: 'Courier New', monospace;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
    }

    .input-area textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area select {
      margin-right: 10px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-area button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .input-area button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .typing {
      display: flex;
      gap: 4px;
      padding: 8px;
    }
    .typing .dot {
      width: 8px;
      height: 8px;
      background: #aaa;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .typing .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loader" class="hidden"></div>
    <div id="chat"></div>
    <div class="input-area">
      <textarea id="userInput" rows="2" placeholder="הקלד הודעה..." oninput="toggleSendButton(); showUserTyping();"></textarea>
      <select id="modelSelect">
        <option value="main-ai">מודל ראשי</option>
        <option value="gemini25">מודל תמונות</option>
      </select>
      <button id="sendBtn" onclick="sendMessage()" disabled>📨</button>
    </div>
  </div>

  <audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37e2f07d7e.mp3?filename=message-pop-alert-1-189853.mp3"></audio>
  <audio id="receiveSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0e2ce4a24d.mp3?filename=notification-132111.mp3"></audio>

  <script>
    let conversationHistory = [];
    let aiTypingEl = null;
    let userTypingShown = false;

    function toggleSendButton() {
      const input = document.getElementById('userInput');
      const button = document.getElementById('sendBtn');
      button.disabled = input.value.trim() === '';
    }

    function showUserTyping() {
      const input = document.getElementById('userInput').value.trim();
      if (!userTypingShown && input.length > 0) {
        showTypingIndicator('user');
        userTypingShown = true;
      }
      if (userTypingShown && input.length === 0) {
        removeTypingIndicator();
        userTypingShown = false;
      }
    }

    function appendMessage(text, role) {
      removeTypingIndicator();
      userTypingShown = false;
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      messageDiv.innerHTML = text;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      document.getElementById(role === 'user' ? 'sendSound' : 'receiveSound').play();
    }

    function showTypingIndicator(role) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      messageDiv.appendChild(typing);
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      aiTypingEl = messageDiv;
    }

    function removeTypingIndicator() {
      if (aiTypingEl) {
        aiTypingEl.remove();
        aiTypingEl = null;
      }
    }

    function showLoader() {
      document.getElementById('loader').classList.remove('hidden');
    }

    function hideLoader() {
      document.getElementById('loader').classList.add('hidden');
    }

    function typeMessage(text, role, modelName) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      chat.appendChild(messageDiv);

      let i = 0;
      const fullText = text + `<br><div style='font-size: 12px; color: gray; margin-top: 6px;'>התגובה נוצרה על ידי: <strong>${modelName}</strong></div>`;
      const speed = 5;

      const interval = setInterval(() => {
        messageDiv.innerHTML = fullText.slice(0, i++);
        chat.scrollTop = chat.scrollHeight;
        if (i > fullText.length) {
          clearInterval(interval);
          document.getElementById('receiveSound').play();
        }
      }, speed);
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const model = document.getElementById('modelSelect').value;
      const endpoint = model === 'gemini25'
        ? 'https://php-render-test.onrender.com/gemini25.php'
        : 'https://php-render-test.onrender.com/main-ai.php';
      const modelName = model === 'gemini25' ? 'מודל תמונות (Gemini)' : 'מודל ראשי (AI)';
      const userText = input.value.trim();
      if (userText === '') return;

      appendMessage(userText, 'user');
      conversationHistory.push({ role: 'user', content: userText });
      input.value = '';
      input.focus();

      showTypingIndicator('ai');
      showLoader();

      const formattedHistory = conversationHistory.map(e =>
        `${e.role === 'user' ? 'משתמש' : 'AI'}: ${e.content}`
      ).join('\n');

      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: formattedHistory })
      })
      .then(response => response.json())
      .then(data => {
        removeTypingIndicator();
        hideLoader();
        if (data && data.text) {
          const imageMatch = data.text.match(/<img[^>]*src=["']([^"']+)["'][^>]*>/);
          if (imageMatch) {
            const imageUrl = imageMatch[1];
            const textOnly = data.text.replace(/<img[^>]*>/, '').trim();
            if (textOnly) typeMessage(textOnly, 'ai', modelName);
            typeMessage(`<img src="${imageUrl}" alt="תמונה" style="max-width:100%; border-radius:10px;">`, 'ai', modelName);
          } else {
            typeMessage(data.text, 'ai', modelName);
          }
          conversationHistory.push({ role: 'ai', content: data.text });
        }
      })
      .catch(error => {
        removeTypingIndicator();
        hideLoader();
        console.error("שגיאה בבקשת fetch:", error);
      });
    }
  </script>
</body>
</html>
