<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>×¦'××˜ ×¢× AI</title>
  <style>
    /* (×”×¡×’× ×•× ×•×ª × ×©××¨×™× ×›×¤×™ ×©×”×) */
  </style>
</head>
<body>
  <div class="container">
    <button class="clear-btn" onclick="clearChat()">ğŸ§¹</button>
    <button class="download-btn" onclick="downloadSummary()">â¬‡ï¸</button>
    <button class="darkmode-btn" onclick="toggleDarkMode()">ğŸŒ™</button>
    <div id="chat"></div>
    <div class="input-area">
      <textarea id="userInput" rows="2" placeholder="×”×§×œ×“ ×”×•×“×¢×”..." oninput="toggleSendButton()"></textarea>
      <select id="modelSelect">
        <option value="main-ai">××•×“×œ 1</option>
        <option value="gemini25">××•×“×œ 2</option>
      </select>
      <button id="sendBtn" onclick="sendMessage()" disabled>ğŸ“¨</button>
    </div>
  </div>

  <audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37e2f07d7e.mp3?filename=message-pop-alert-1-189853.mp3"></audio>
  <audio id="receiveSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0e2ce4a24d.mp3?filename=notification-132111.mp3"></audio>

  <script>
    let conversationHistory = [];
    let aiTypingEl = null;
    let darkMode = false;

    // ×§×¨×™××ª ×¤×¨××˜×¨ ×”-`conversation` ××ª×•×š ×”-URL ×× ×§×™×™×
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const conversationText = urlParams.get('conversation');
      
      if (conversationText) {
        // ×× ×™×© ×˜×§×¡×˜ ×‘×¤×¨××˜×¨ conversation, × ×•×¡×™×£ ××•×ª×• ×œ×©×™×—×” ×•× ×•×•×“× ×©×”×”×•×“×¢×” × ×©×œ×—×ª
        appendMessage(decodeURIComponent(conversationText), 'user');
        sendMessage(decodeURIComponent(conversationText));
      }
    };

    function removeTypingIndicator() {
      if (aiTypingEl) {
        aiTypingEl.remove();
        aiTypingEl = null;
      }
    }

    function showTypingIndicator(role) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      messageDiv.appendChild(typing);
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      aiTypingEl = messageDiv;
    }

    function appendMessage(text, role) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;

      const timestamp = new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });

      messageDiv.innerHTML = text + `<div class="timestamp">${timestamp}</div>`;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      document.getElementById(role === 'user' ? 'sendSound' : 'receiveSound').play();
    }

    function sendMessage(userText) {
      const input = document.getElementById('userInput');
      const model = document.getElementById('modelSelect').value;
      const endpoint = model === 'gemini25' 
        ? 'https://php-render-test.onrender.com/gemini25.php' 
        : 'https://php-render-test.onrender.com/main-ai.php';
      const textToSend = userText || input.value.trim();
      
      if (textToSend === '') return;

      removeTypingIndicator();
      appendMessage(textToSend, 'user');
      conversationHistory.push({ role: 'user', content: textToSend });
      input.value = '';
      input.focus();

      showTypingIndicator('ai');

      const formattedHistory = conversationHistory.map(e =>
        `${e.role === 'user' ? '××©×ª××©' : 'AI'}: ${e.content}`
      ).join('\n');

      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: formattedHistory })
      })
      .then(response => response.json())
      .then(data => {
        removeTypingIndicator();
        if (data && data.text) {
          const imageMatch = data.text.match(/<img[^>]*src=["']([^"']+)["'][^>]*>/);
          if (imageMatch) {
            const imageUrl = imageMatch[1];
            const textOnly = data.text.replace(/<img[^>]*>/, '').trim();
            if (textOnly) appendMessage(textOnly, 'ai');
            appendMessage(`<img src="${imageUrl}" alt="×ª××•× ×”" style="max-width:100%; border-radius:10px;">`, 'ai');
          } else {
            appendMessage(data.text, 'ai');
          }
          conversationHistory.push({ role: 'ai', content: data.text });
        } else {
          console.error("×œ× ×”×ª×§×‘×œ×” ×ª×©×•×‘×” ×ª×§×™× ×” ××”×©×¨×ª.");
        }
      })
      .catch(error => {
        removeTypingIndicator();
        console.error("×©×’×™××” ×‘×‘×§×©×ª fetch:", error);
      });
    }

    function toggleSendButton() {
      const input = document.getElementById('userInput');
      const button = document.getElementById('sendBtn');
      button.disabled = input.value.trim() === '';
    }

    function downloadSummary() {
      const summary = conversationHistory.map(msg => `${msg.role === 'user' ? '××©×ª××©' : 'AI'}: ${msg.content}`).join('\n');
      const blob = new Blob([summary], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = '×¡×™×›×•×_×©×™×—×”.txt';
      link.click();
    }

    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('darkmode', darkMode);
      const btn = document.querySelector('.darkmode-btn');
      btn.textContent = darkMode ? 'â˜€ï¸' : 'ğŸŒ™';
    }
  </script>
</body>
</html>
