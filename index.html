<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אט בסגנון WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            max-width: 70%;
            margin: 5px 10px;
            padding: 10px;
            border-radius: 8px;
            clear: both;
        }
        .sent {
            background-color: #d9fdd3;
            float: right;
        }
        .received {
            background-color: #ffffff;
            float: left;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #25d366;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #20b958;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="הקלד הודעה...">
        <button onclick="sendMessage()">שלח</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        let conversationHistory = []; // מערך לשמירת היסטוריית השיחה

        function addMessage(text, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // גלילה למטה

            // שמירת ההודעה בהיסטוריה
            conversationHistory.push({ role: isSent ? 'user' : 'assistant', text });
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // הוספת הודעה שנשלחה לממשק
            addMessage(text, true);
            messageInput.value = '';

            // יצירת היסטוריית השיחה כטקסט לשליחה ל-API
            const historyText = conversationHistory
                .map(msg => `${msg.role === 'user' ? 'User' : 'Assistant'}: ${msg.text}`)
                .join('\n') + `\nUser: ${text}`;

            try {
                const response = await fetch('https://php-render-test.onrender.com/main-ai.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: historyText })
                });

                const data = await response.json();
                if (data && data.text) {
                    addMessage(data.text, false); // הוספת תשובה מהשרת
                } else {
                    addMessage('לא התקבלה תשובה תקינה מהשרת.', false);
                }
            } catch (error) {
                console.error('שגיאה בבקשת fetch:', error);
                addMessage('שגיאה בשליחת ההודעה.', false);
            }
        }

        // שליחת הודעה בלחיצת Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
