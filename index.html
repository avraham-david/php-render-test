<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>◊¶'◊ê◊ò ◊¢◊ù AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 600px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border: 1px solid #ccc;
      position: relative;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f6f7f9;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .user {
      background-color: #dcf8c6;
      border: 1px solid #b8e8b0;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai {
      background-color: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 4px;
      text-align: left;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
    }

    .input-area textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .input-area button:hover {
      background-color: #128c7e;
    }

    .clear-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: transparent;
      border: none;
      font-size: 16px;
      color: #888;
      cursor: pointer;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: #e0e0e0;
      }
      .container {
        background-color: #2a2a2a;
        border-color: #444;
      }
      .input-area {
        background-color: #333;
        border-top-color: #555;
      }
      .input-area textarea {
        background-color: #444;
        color: #fff;
        border-color: #555;
      }
      .input-area button {
        background-color: #128c7e;
      }
      #chat {
        background-color: #1e1e1e;
      }
      .user {
        background-color: #056162;
        border-color: #034b4c;
        color: #fff;
      }
      .ai {
        background-color: #2f2f2f;
        border-color: #444;
        color: #fff;
      }
      .timestamp {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="clear-btn" onclick="clearChat()">üßπ</button>
    <div id="chat"></div>
    <div class="input-area">
      <textarea id="userInput" rows="2" placeholder="◊î◊ß◊ú◊ì ◊î◊ï◊ì◊¢◊î..."></textarea>
      <button onclick="sendMessage()">◊©◊ú◊ó</button>
    </div>
  </div>

  <audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37e2f07d7e.mp3?filename=message-pop-alert-1-189853.mp3"></audio>
  <audio id="receiveSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0e2ce4a24d.mp3?filename=notification-132111.mp3"></audio>

  <script>
    let conversationHistory = [];
    let aiTypingEl = null;

    function formatTime() {
      const now = new Date();
      return now.toLocaleString('he-IL', { hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit' });
    }

    function appendMessage(text, sender) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerHTML = text + `<div class="timestamp">${formatTime()}</div>`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;

      if (sender === 'user') {
        document.getElementById('sendSound').play();
      } else if (sender === 'ai') {
        document.getElementById('receiveSound').play();
      }
    }

    function clearChat() {
      conversationHistory = [];
      document.getElementById('chat').innerHTML = '';
    }

    function showTypingIndicator(sender) {
      if (aiTypingEl) return;
      aiTypingEl = document.createElement('div');
      aiTypingEl.className = 'message ' + sender;
      aiTypingEl.innerHTML = '◊û◊ß◊ú◊ô◊ì...';
      document.getElementById('chat').appendChild(aiTypingEl);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    function removeTypingIndicator() {
      if (aiTypingEl) {
        aiTypingEl.remove();
        aiTypingEl = null;
      }
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (userText === '') return;

      removeTypingIndicator();
      appendMessage(userText, 'user');
      conversationHistory.push({ role: 'user', content: userText });
      input.value = '';
      input.focus();

      showTypingIndicator('ai');

      const formattedHistory = conversationHistory.map(e =>
        `${e.role === 'user' ? '◊û◊©◊™◊û◊©' : 'AI'}: ${e.content}`
      ).join('\n');

      fetch('https://php-render-test.onrender.com/main-ai.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: formattedHistory })
      })
      .then(response => response.json())
      .then(data => {
        removeTypingIndicator();

        if (data && data.text) {
          appendMessage(data.text, 'ai');
          conversationHistory.push({ role: 'ai', content: data.text });
        } else {
          console.error("◊ú◊ê ◊î◊™◊ß◊ë◊ú◊î ◊™◊©◊ï◊ë◊î ◊™◊ß◊ô◊†◊î ◊û◊î◊©◊®◊™.");
        }
      })
      .catch(error => {
        removeTypingIndicator();
        console.error("◊©◊í◊ô◊ê◊î ◊ë◊ë◊ß◊©◊™ fetch:", error);
      });
    }

    document.getElementById('userInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      } else {
        showTypingIndicator('user');
        clearTimeout(window.typingTimeout);
        window.typingTimeout = setTimeout(removeTypingIndicator, 1000);
      }
    });
  </script>
</body>
</html>
