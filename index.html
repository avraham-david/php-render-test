<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>צ'אט עם AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border: 1px solid #ccc;
      position: relative;
      transition: background-color 0.3s;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f6f7f9;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .user {
      background-color: #dcf8c6;
      border: 1px solid #b8e8b0;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .ai {
      background-color: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      font-family: 'Courier New', monospace;
      word-wrap: break-word;
    }

    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 4px;
      text-align: left;
    }

    .model-name {
      font-size: 12px;
      color: #777;
      text-align: left;
      margin-top: 5px;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
    }

    .input-area textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area select {
      margin-right: 10px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-area button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .input-area button:hover {
      background-color: #128c7e;
    }

    .clear-btn, .download-btn, .darkmode-btn {
      position: absolute;
      top: 10px;
      background: transparent;
      border: none;
      font-size: 16px;
      color: #888;
      cursor: pointer;
    }

    .clear-btn { left: 10px; }
    .download-btn { left: 40px; }
    .darkmode-btn { left: 70px; }

    .typing {
      display: flex;
      gap: 4px;
    }
    .typing .dot {
      width: 8px;
      height: 8px;
      background: #aaa;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .typing .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .darkmode {
      background-color: #333;
      color: #fff;
    }

    .darkmode .container {
      background-color: #444;
      border-color: #666;
    }

    .darkmode #chat {
      background-color: #555;
    }

    .darkmode .message {
      background-color: #666;
      color: white;
      border: 1px solid #555;
    }

    .darkmode .input-area {
      background-color: #444;
      border-top: 1px solid #666;
    }

    .darkmode .input-area button {
      background-color: #25d366;
    }

    .darkmode .input-area button:hover {
      background-color: #128c7e;
    }

  </style>
</head>
<body>
  <div class="container">
    <button class="clear-btn" onclick="clearChat()">🧹</button>
    <button class="download-btn" onclick="downloadSummary()">⬇️</button>
    <button class="darkmode-btn" onclick="toggleDarkMode()">🌙</button>
    <div id="chat"></div>
    <div class="input-area">
      <textarea id="userInput" rows="2" placeholder="הקלד הודעה..." oninput="toggleSendButton()"></textarea>
      <select id="modelSelect">
        <option value="main-ai">מודל 1</option>
        <option value="gemini25">מודל 2</option>
      </select>
      <button id="sendBtn" onclick="sendMessage()" disabled>📨</button>
    </div>
  </div>

  <audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37e2f07d7e.mp3?filename=message-pop-alert-1-189853.mp3"></audio>
  <audio id="receiveSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0e2ce4a24d.mp3?filename=notification-132111.mp3"></audio>

  <script>
    let conversationHistory = [];
    let aiTypingEl = null;
    let userTypingEl = null;
    let darkMode = false;

    function removeTypingIndicator() {
      if (aiTypingEl) {
        aiTypingEl.remove();
        aiTypingEl = null;
      }
      if (userTypingEl) {
        userTypingEl.remove();
        userTypingEl = null;
      }
    }

    function showTypingIndicator(role) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      messageDiv.appendChild(typing);
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      if (role === 'ai') aiTypingEl = messageDiv;
      else userTypingEl = messageDiv;
    }

    function appendMessage(text, role, modelName = '') {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;

      const now = new Date();
      const timestamp = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });

      let content = `<div>${text}</div><div class="timestamp">${timestamp}</div>`;

      // הוספת שם המודל אם מדובר בהודעת AI
      if (role === 'ai' && modelName) {
        content += `<div class="model-name">מודל: ${modelName}</div>`;
      }

      messageDiv.innerHTML = content;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      document.getElementById(role === 'user' ? 'sendSound' : 'receiveSound').play();
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const model = document.getElementById('modelSelect').value;
      const endpoint = model === 'gemini25'
        ? 'https://php-render-test.onrender.com/gemini25.php'
        : 'https://php-render-test.onrender.com/main-ai.php';
      const modelName = model === 'gemini25' ? 'מודל 2' : 'מודל 1';
      const userText = input.value.trim();
      if (userText === '') return;

      removeTypingIndicator();
      showTypingIndicator('user');

      setTimeout(() => {
        removeTypingIndicator();
        appendMessage(userText, 'user');
        conversationHistory.push({ role: 'user', content: userText });

        input.value = '';
        input.focus();

        showTypingIndicator('ai');

        const formattedHistory = conversationHistory.map(e =>
          `${e.role === 'user' ? 'משתמש' : 'AI'}: ${e.content}`
        ).join('\n');

        fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: formattedHistory })
        })
        .then(response => response.json())
        .then(data => {
          removeTypingIndicator();
          if (data && data.text) {
            const text = data.text;
            let outputText = '';
            let index = 0;
            
            function typeNextLetter() {
              if (index < text.length) {
                outputText += text.charAt(index);
                appendMessage(outputText, 'ai', modelName);
                index++;
                setTimeout(typeNextLetter, 50); // דיליי קטן בין אות לאות
              } else {
                conversationHistory.push({ role: 'ai', content: text });
              }
            }

            typeNextLetter(); // התחלת ההקלדה עם דיליי
          } else {
            console.error("לא התקבלה תשובה תקינה מהשרת.");
          }
        })
        .catch(error => {
          removeTypingIndicator();
          console.error("שגיאה בבקשת fetch:", error);
        });

      }, 300); // דיליי קצר של חוויית הקלדה
    }

    function toggleSendButton() {
      const input = document.getElementById('userInput');
      const button = document.getElementById('sendBtn');
      button.disabled = input.value.trim() === '';
    }

    function clearChat() {
      document.getElementById('chat').innerHTML = '';
      conversationHistory = [];
    }

    function downloadSummary() {
      const summary = conversationHistory.map(msg => `${msg.role === 'user' ? 'משתמש' : 'AI'}: ${msg.content}`).join('\n');
      const blob = new Blob([summary], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'סיכום_שיחה.txt';
      link.click();
    }

    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('darkmode', darkMode);
      const btn = document.querySelector('.darkmode-btn');
      btn.textContent = darkMode ? '☀️' : '🌙';
    }
  </script>
</body>
</html>
