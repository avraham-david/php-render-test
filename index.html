<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוך הבא לאתר API של AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* עיצוב כללי */
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #6C5B7B, #F2E9E4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 3.5rem;
            margin: 20px 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        p {
            color: #fff;
            font-size: 1.3rem;
            text-align: center;
            width: 70%;
            margin-bottom: 40px;
            animation: fadeIn 3s ease-out;
        }

        button {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* אנימציה של פייד אין */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* פופ-אפ */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .popup-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 80%;
            animation: popupAnim 0.3s ease-in-out;
        }

        @keyframes popupAnim {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup button {
            background-color: #e74c3c;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .popup button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            font-size: 1.1rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #34495e;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">בית</a>
        <a href="#about">אודות</a>
        <a href="#contact">צור קשר</a>
    </div>

    <h1>ברוך הבא לאתר ה-API של AI!</h1>
    <p>האתר הזה מציע שירותי API מבוססי אינטליגנציה מלאכותית. אם אתה רוצה ללמוד עוד או להשתמש בשירותים שלנו, פשוט לחץ על הכפתור למטה!</p>

    <button id="showPopupBtn">למידע נוסף</button>

    <!-- פופ-אפ -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>מידע נוסף על ה-API של AI</h2>
            <p>כאן תוכלו למצוא את כל הפרטים על איך להשתמש בשירות ה-API שלנו, כלים למפתחים, תיעוד, ודוגמאות קוד.</p>
            <button id="closePopupBtn">סגור</button>
        </div>
    </div>

    <script>
        // הצגת הפופ-אפ
        document.getElementById('showPopupBtn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex';
        });

        // סגירת הפופ-אפ
        document.getElementById('closePopupBtn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>

</body>
</html>
