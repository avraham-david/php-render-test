<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>צ'אט עם AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 600px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border: 1px solid #ccc;
      position: relative;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f6f7f9;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .user {
      background-color: #dcf8c6;
      border: 1px solid #b8e8b0;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .ai {
      background-color: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      font-family: 'Courier New', monospace;
    }

    .ai::before {
      content: "🤖 ";
      font-size: 18px;
    }

    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 4px;
      text-align: left;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
    }

    .input-area textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    .input-area select {
      margin-right: 10px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-area button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .input-area button:hover {
      background-color: #128c7e;
    }

    .clear-btn, .download-btn, .darkmode-btn {
      position: absolute;
      top: 10px;
      background: transparent;
      border: none;
      font-size: 16px;
      color: #888;
      cursor: pointer;
    }

    .clear-btn { left: 10px; }
    .download-btn { left: 40px; }
    .darkmode-btn { left: 70px; }

    .typing {
      display: flex;
      gap: 4px;
    }
    .typing .dot {
      width: 8px;
      height: 8px;
      background: #aaa;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .typing .dot:nth-child(2) { animation-delay: 0.2s; }
    .typing .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .darkmode {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="clear-btn" onclick="clearChat()">🧹</button>
    <button class="download-btn" onclick="downloadSummary()">⬇️</button>
    <button class="darkmode-btn" onclick="toggleDarkMode()">🌙</button>
    <div id="chat"></div>
    <div class="input-area">
      <textarea id="userInput" rows="2" placeholder="הקלד הודעה..." oninput="toggleSendButton()"></textarea>
      <select id="modelSelect">
        <option value="main-ai">מודל 1</option>
        <option value="gemini25">מודל 2</option>
      </select>
      <button id="sendBtn" onclick="sendMessage()" disabled>📨</button>
    </div>
  </div>

  <audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37e2f07d7e.mp3?filename=message-pop-alert-1-189853.mp3"></audio>
  <audio id="receiveSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0e2ce4a24d.mp3?filename=notification-132111.mp3"></audio>

  <script>
    let conversationHistory = [];
    let aiTypingEl = null;
    let userTypingEl = null;
    let darkMode = false;
    let userTypingTimeout;

    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function showTypingIndicator(role) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      messageDiv.appendChild(typing);
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      if (role === 'ai') aiTypingEl = messageDiv;
    }

    function removeTypingIndicator() {
      if (aiTypingEl) {
        aiTypingEl.remove();
        aiTypingEl = null;
      }
    }

    function showUserTypingIndicator() {
      const chat = document.getElementById('chat');
      if (!userTypingEl) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user';
        const typing = document.createElement('div');
        typing.className = 'typing';
        typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
        messageDiv.appendChild(typing);
        userTypingEl = messageDiv;
        chat.appendChild(userTypingEl);
        chat.scrollTop = chat.scrollHeight;
      }
      clearTimeout(userTypingTimeout);
      userTypingTimeout = setTimeout(removeUserTypingIndicator, 1500);
    }

    function removeUserTypingIndicator() {
      if (userTypingEl) {
        userTypingEl.remove();
        userTypingEl = null;
      }
    }

    function appendMessage(text, role, model = '') {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      let extra = '';
      if (role === 'ai') extra = `<div class="timestamp">${formatTime()} | מודל: ${model}</div>`;
      else extra = `<div class="timestamp">${formatTime()}</div>`;
      messageDiv.innerHTML = text + extra;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      document.getElementById(role === 'user' ? 'sendSound' : 'receiveSound').play();
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const model = document.getElementById('modelSelect').value;
      const endpoint = model === 'gemini25' 
        ? 'https://php-render-test.onrender.com/gemini25.php' 
        : 'https://php-render-test.onrender.com/main-ai.php';
      const userText = input.value.trim();
      if (userText === '') return;

      removeTypingIndicator();
      removeUserTypingIndicator();
      appendMessage(userText, 'user');
      conversationHistory.push({ role: 'user', content: userText });
      input.value = '';
      input.focus();

      showTypingIndicator('ai');

      const formattedHistory = conversationHistory.map(e =>
        `${e.role === 'user' ? 'משתמש' : 'AI'}: ${e.content}`
      ).join('\n');

      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: formattedHistory })
      })
      .then(response => response.json())
      .then(data => {
        removeTypingIndicator();
        if (data && data.text) {
          const imageMatch = data.text.match(/<img[^>]*src=["']([^"']+)["'][^>]*>/);
          const textOnly = data.text.replace(/<img[^>]*>/, '').trim();
          if (textOnly) appendMessage(textOnly, 'ai', model);
          if (imageMatch) {
            const imageUrl = imageMatch[1];
            appendMessage(`<img src="${imageUrl}" alt="תמונה" style="max-width:100%; border-radius:10px;">`, 'ai', model);
          }
          conversationHistory.push({ role: 'ai', content: data.text });
        }
      })
      .catch(error => {
        removeTypingIndicator();
        console.error("שגיאה בבקשת fetch:", error);
      });
    }

    function toggleSendButton() {
      const input = document.getElementById('userInput');
      const button = document.getElementById('sendBtn');
      button.disabled = input.value.trim() === '';
      if (input.value.trim() !== '') showUserTypingIndicator();
      else removeUserTypingIndicator();
    }

    function downloadSummary() {
      const summary = conversationHistory.map(msg => `${msg.role === 'user' ? 'משתמש' : 'AI'}: ${msg.content}`).join('\n');
      const blob = new Blob([summary], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'סיכום_שיחה.txt';
      link.click();
    }

    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('darkmode', darkMode);
      const btn = document.querySelector('.darkmode-btn');
      btn.textContent = darkMode ? '☀️' : '🌙';
    }
  </script>
</body>
</html>
