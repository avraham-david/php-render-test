<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>צ'אט עם AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: background-color 0.3s ease;
    }

    .container {
      max-width: 600px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border: 1px solid #ccc;
      position: relative;
      transition: background-color 0.3s ease;
    }

    #loader {
      height: 3px;
      background: linear-gradient(90deg, #25d366, #128c7e);
      animation: loadingBar 1.5s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .hidden { display: none; }

    @keyframes loadingBar {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f6f7f9;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      scroll-behavior: smooth;
      transition: background-color 0.3s ease;
    }

    .message {
      max-width: 75%;
      padding: 12px 18px;
      margin: 8px;
      border-radius: 15px;
      word-wrap: break-word;
      font-size: 16px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
      animation: appear 0.5s ease-out;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      background-color: #dcf8c6;
      border: 1px solid #b8e8b0;
      color: #4a4a4a;
    }

    .message.ai {
      background-color: #ffffff;
      border: 1px solid #ddd;
      color: #333;
    }

    .message:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      background-color: #f7f7f7;
      border-top: 2px solid #ccc;
      flex-wrap: wrap;
      gap: 8px;
      transition: background-color 0.3s ease;
    }

    .input-area textarea {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-area textarea:focus {
      border-color: #25d366;
      box-shadow: 0 0 8px rgba(37, 211, 102, 0.5);
    }

    .input-area button {
      padding: 10px 14px;
      background-color: #25d366;
      color: white;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .input-area button:hover {
      background-color: #128c7e;
    }

    .input-area button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .top-buttons {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      padding: 10px;
    }

    .top-buttons button {
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .top-buttons button:hover {
      background-color: #128c7e;
      transform: scale(1.05);
    }

    .top-buttons button:active {
      transform: scale(0.95);
    }

    .typing {
      display: flex;
      gap: 4px;
      padding: 8px;
    }
    .typing .dot {
      width: 8px;
      height: 8px;
      background: #aaa;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .typing .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* מצב לילה */
    body.dark {
      background-color: #18191a;
    }

    body.dark .container {
      background-color: #242526;
      border-color: #3a3b3c;
    }

    body.dark .input-area {
      background-color: #3a3b3c;
      border-top: 1px solid #555;
    }

    body.dark .input-area textarea,
    body.dark .input-area select {
      background-color: #2c2c2e;
      color: #fff;
      border-color: #555;
    }

    body.dark .input-area button {
      background-color: #3e8e41;
    }

    body.dark .message.user {
      background-color: #056162;
      border-color: #064c4c;
      color: white;
    }

    body.dark .message.ai {
      background-color: #2f2f31;
      border-color: #555;
      color: #e0e0e0;
    }

    body.dark #chat {
      background-color: #1e1e1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loader" class="hidden"></div>
    <div id="chat"></div>
    <div class="top-buttons">
      <button onclick="toggleDarkMode()">🌙</button>
      <button onclick="clearChat()">🗑️</button>
      <button onclick="downloadChat()">⬇️</button>
    </div>
    <div class="input-area">
      <textarea id="userInput" rows="2" placeholder="הקלד הודעה..." oninput="toggleSendButton(); showUserTyping();"></textarea>
      <select id="modelSelect">
        <option value="main-ai">מודל ראשי</option>
        <option value="gemini25">מודל תמונות</option>
      </select>
      <button id="sendBtn" onclick="sendMessage()" disabled>📨</button>
    </div>
  </div>

  <audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_37e2f07d7e.mp3?filename=message-pop-alert-1-189853.mp3"></audio>
  <audio id="receiveSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0e2ce4a24d.mp3?filename=notification-132111.mp3"></audio>

  <script>
    let conversationHistory = [];
    let aiTypingEl = null;
    let userTypingShown = false;

    function toggleSendButton() {
      const input = document.getElementById('userInput');
      const button = document.getElementById('sendBtn');
      button.disabled = input.value.trim() === '';
    }

    function showUserTyping() {
      const input = document.getElementById('userInput').value.trim();
      if (!userTypingShown && input.length > 0) {
        showTypingIndicator('user');
        userTypingShown = true;
      }
      if (userTypingShown && input.length === 0) {
        removeTypingIndicator();
        userTypingShown = false;
      }
    }

    function appendMessage(text, role) {
      removeTypingIndicator();
      userTypingShown = false;
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      messageDiv.innerHTML = text;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      document.getElementById(role === 'user' ? 'sendSound' : 'receiveSound').play();
    }

    function showTypingIndicator(role) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      messageDiv.appendChild(typing);
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      aiTypingEl = messageDiv;
    }

    function removeTypingIndicator() {
      if (aiTypingEl) {
        aiTypingEl.remove();
        aiTypingEl = null;
      }
    }

    function showLoader() {
      document.getElementById('loader').classList.remove('hidden');
    }

    function hideLoader() {
      document.getElementById('loader').classList.add('hidden');
    }

    function typeMessage(text, role, modelName) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message ' + role;
      messageDiv.innerHTML = text;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      document.getElementById(role === 'user' ? 'sendSound' : 'receiveSound').play();
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      input.value = '';
      appendMessage(message, 'user');
      fetchMessageFromAI(message);
    }

    async function fetchMessageFromAI(message) {
      showLoader();
      const model = document.getElementById('modelSelect').value;
      const response = await fetch('/ai-endpoint', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, model }),
      });
      const data = await response.json();
      appendMessage(data.reply, 'ai');
      hideLoader();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function clearChat() {
      document.getElementById('chat').innerHTML = '';
    }

    function downloadChat() {
      const chat = document.getElementById('chat');
      const messages = chat.querySelectorAll('.message');
      const text = Array.from(messages).map(msg => msg.innerText).join('\n\n');
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'chat.txt';
      link.click();
    }
  </script>
</body>
</html>
