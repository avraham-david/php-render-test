<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>צ'אט עם AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    body.dark {
      background-color: #181818;
      color: #eee;
    }

    .container {
      max-width: 600px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border: 1px solid #ccc;
      position: relative;
    }

    body.dark .container {
      background-color: #1f1f1f;
      border-color: #444;
    }

    #loader {
      height: 3px;
      background: linear-gradient(90deg, #25d366, #128c7e);
      animation: loadingBar 1.5s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .hidden { display: none; }

    @keyframes loadingBar {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f6f7f9;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      scroll-behavior: smooth;
    }

    body.dark #chat {
      background-color: #222;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 15px;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .user {
      background-color: #dcf8c6;
      border: 1px solid #b8e8b0;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    body.dark .user {
      background-color: #2e4c2f;
      border-color: #3a5e3a;
    }

    .ai {
      background-color: #ffffff;
      border: 1px solid #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      font-family: 'Courier New', monospace;
    }

    body.dark .ai {
      background-color: #2a2a2a;
      border-color: #444;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      flex-wrap: wrap;
      gap: 5px;
    }

    body.dark .input-area {
      background-color: #1f1f1f;
      border-color: #444;
    }

    .input-area textarea {
      flex: 1 1 auto;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      background-color: white;
    }

    body.dark .input-area textarea {
      background-color: #333;
      color: #eee;
      border-color: #555;
    }

    .input-area select,
    .input-area button {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: white;
    }

    .input-area button {
      background-color: #25d366;
      color: white;
      border: none;
    }

    .input-area button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    body.dark .input-area select,
    body.dark .input-area button {
      background-color: #333;
      color: #eee;
      border-color: #555;
    }

    .typing {
      display: flex;
      gap: 4px;
      padding: 8px;
    }

    .typing .dot {
      width: 8px;
      height: 8px;
      background: #aaa;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .typing .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }

      .input-area {
        flex-direction: column;
      }

      .input-area select,
      .input-area button {
        width: 100%;
        margin-bottom: 10px;
      }

      .input-area textarea {
        width: 100%;
      }

      #chat {
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .message {
        max-width: 90%;
        font-size: 14px;
      }

      .input-area textarea {
        font-size: 14px;
        padding: 8px;
      }

      .input-area select,
      .input-area button {
        padding: 10px 14px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div style="background: #f9f9f9; border-bottom: 1px solid #ccc; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
    <span style="font-weight: bold;">צ'אט עם AI</span>
    <div style="display: flex; gap: 10px;">
      <button onclick="toggleDarkMode()">🌓 מצב כהה</button>
      <button onclick="clearChat()">🧹 ניקוי</button>
      <button onclick="downloadChat()">⬇️ הורד</button>
    </div>
  </div>

  <div class="container">
    <div id="loader" class="hidden"></div>
    <div id="chat"></div>
    <div class="input-area">
      <textarea id="userInput" rows="2" placeholder="הקלד הודעה..." oninput="toggleSendButton(); showUserTyping();" onkeydown="if(event.key === 'Enter') sendMessage();"></textarea>
      <select id="modelSelect">
        <option value="main-ai">מודל ראשי</option>
        <option value="gemini25">מודל תמונות</option>
      </select>
      <button id="sendBtn" onclick="sendMessage()" disabled>📨</button>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function clearChat() {
      const chat = document.getElementById('chat');
      chat.innerHTML = '';
    }

    function downloadChat() {
      const chat = document.getElementById('chat');
      const messages = chat.querySelectorAll('.message');
      let content = '';
      messages.forEach(msg => {
        const sender = msg.classList.contains('user') ? 'אתה: ' : 'AI: ';
        content += sender + msg.innerText + '\n';
      });
      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'chat.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleSendButton() {
      const input = document.getElementById('userInput');
      const button = document.getElementById('sendBtn');
      button.disabled = input.value.trim() === '';
    }

  </script>
</body>
</html>
